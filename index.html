<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <style>
        /*
        * CSS Styles (style.css의 내용)
        * 회원가입/로그인 폼의 레이아웃과 디자인을 정의합니다.
        */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5ee;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                        0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: #FF416C;
            background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
    </style>
</head>
<body>
    <div id="auth-section">
      <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>회원가입</h1>
                <span>간단한 회원가입 양식입니다</span>
                <input type="text" id="signup-username" placeholder="아이디" />
                <input type="password" id="signup-password" placeholder="비밀번호" />
                <input type="password" id="signup-confirm-password" placeholder="비밀번호 확인" />
                <button id="signup-button">회원가입</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>로그인</h1>
                <span>로그인 후 서비스를 이용하세요</span>
                <input type="text" id="signin-username" placeholder="아이디" />
                <input type="password" id="signin-password" placeholder="비밀번호" />
                <a href="#">비밀번호를 잊으셨나요?</a>
                <button id="signin-button">로그인</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>이미 회원이신가요?</h1>
                    <p>로그인하고 서비스를 이용하세요</p>
                    <button class="ghost" id="signIn">로그인</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>처음 방문하셨나요?</h1>
                    <p>회원가입하고 새로운 여정을 시작하세요</p>
                    <button class="ghost" id="signUp">회원가입</button>
                </div>
            </div>
        </div>
      </div>
    </div>
        <div id="main-section" style="display:none; width:100%; max-width:900px; margin:0 auto;">
            <header style="text-align:center; margin:32px 0 16px 0;">
                <h1 style="font-weight:800; font-size:2.2rem; color:#FF416C;">학과별 추천 자격증</h1>
                <p style="color:#555;">상단 탭에서 학과를 선택하세요. 카드를 클릭하면 상세 정보를 볼 수 있습니다.</p>
            </header>
            <div id="dept-tabs" class="dept-tabs"></div>
            <div id="cert-list" class="cert-list"></div>
            <button id="logout-btn" style="margin:32px auto 0 auto; display:block; background:#eee; color:#FF416C; border:none; border-radius:20px; padding:10px 32px; font-weight:bold;">로그아웃</button>
        </div>
    <div id="cert-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

        <script>
                // 기존 로그인/회원가입 폼 전환
                const signUpButton = document.getElementById('signUp');
                const signInButton = document.getElementById('signIn');
                const container = document.querySelector('.container');
                signUpButton.addEventListener('click', () => {
                        container.classList.add("right-panel-active");
                });
                signInButton.addEventListener('click', () => {
                        container.classList.remove("right-panel-active");
                });

                // SPA 화면 전환용
                const authSection = document.getElementById('auth-section');
                const mainSection = document.getElementById('main-section');
            const certList = document.getElementById('cert-list');
            const logoutBtn = document.getElementById('logout-btn');
            const certModal = document.getElementById('cert-modal');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            const deptTabs = document.getElementById('dept-tabs');
            let selectedDeptIdx = 0;

                // 예시 자격증 데이터 (학과별)
                const CERT_DATA = [
                    {
                        dept: '컴퓨터공학과',
                        certs: [
                            {
                                name: '정보처리기사',
                                summary: 'IT 분야 취업 필수, 실무 활용도 높음',
                                detail: {
                                    condition: '관련 전공 4년제 졸업(예정)자 또는 실무 2년 이상',
                                    price: '19,400원 (필기), 22,600원 (실기)',
                                    period: '연 2~3회 (상시)',
                                    method: '필기+실기 시험, CBT 방식',
                                    jobs: 'IT 개발자, 시스템 엔지니어, 공공기관 등',
                                    desc: '정보처리기사는 소프트웨어 개발, 데이터베이스, 네트워크 등 IT 전반의 실무 능력을 평가하는 국가기술자격증입니다.'
                                }
                            },
                            {
                                name: 'SQLD',
                                summary: '데이터베이스 전문가 입문',
                                detail: {
                                    condition: '제한 없음',
                                    price: '70,000원',
                                    period: '연 4회',
                                    method: '필기 시험',
                                    jobs: 'DBA, 데이터 분석가, IT 컨설턴트',
                                    desc: 'SQLD는 데이터베이스 설계, SQL 활용 능력을 평가하는 민간자격증입니다.'
                                }
                            }
                        ]
                    },
                    {
                        dept: '경영학과',
                        certs: [
                            {
                                name: '전산회계 1급',
                                summary: '회계 실무 기본, 기업 필수',
                                detail: {
                                    condition: '제한 없음',
                                    price: '20,000원',
                                    period: '상시',
                                    method: '필기+실기 시험',
                                    jobs: '회계사무원, 경리, 세무사무소',
                                    desc: '전산회계 1급은 기업 회계 실무 능력을 평가하는 자격증입니다.'
                                }
                            },
                            {
                                name: 'ERP 정보관리사',
                                summary: '기업 정보시스템 실무',
                                detail: {
                                    condition: '제한 없음',
                                    price: '35,000원',
                                    period: '연 4회',
                                    method: '필기+실기 시험',
                                    jobs: 'ERP 컨설턴트, 경영지원, IT기업',
                                    desc: 'ERP 정보관리사는 기업의 자원관리 시스템 실무 능력을 평가합니다.'
                                }
                            }
                        ]
                    }
                ];

                // 회원가입 버튼 클릭 이벤트 (동일)
                const signupBtn = document.getElementById('signup-button');
                signupBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const username = document.getElementById('signup-username').value;
                        const password = document.getElementById('signup-password').value;
                        const confirmPassword = document.getElementById('signup-confirm-password').value;
                        if (username.length < 4) {
                                alert('아이디는 4자 이상이어야 합니다.');
                                return;
                        }
                        if (password.length < 6) {
                                alert('비밀번호는 6자 이상이어야 합니다.');
                                return;
                        }
                        if (password !== confirmPassword) {
                                alert('비밀번호가 일치하지 않습니다.');
                                return;
                        }
                        alert('회원가입 성공!');
                });

                // 로그인 버튼 클릭 이벤트 (아이디/비번 아무거나 통과)
                const signinBtn = document.getElementById('signin-button');
                signinBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('signin-username').value;
                    const password = document.getElementById('signin-password').value;
                    if (username === '' || password === '') {
                        alert('아이디와 비밀번호를 모두 입력해주세요.');
                        return;
                    }
                    // 로그인 성공 시 메인 섹션으로 전환
                    authSection.style.display = 'none';
                    mainSection.style.display = 'block';
                    renderDeptTabs();
                    renderCertCards();
                });

                // 로그아웃
                logoutBtn.addEventListener('click', () => {
                    mainSection.style.display = 'none';
                    authSection.style.display = 'block';
                });

                        // 학과별 탭 렌더링
                        function renderDeptTabs() {
                            deptTabs.innerHTML = '';
                            CERT_DATA.forEach((dept, idx) => {
                                const tab = document.createElement('button');
                                tab.className = 'dept-tab' + (idx === selectedDeptIdx ? ' active' : '');
                                tab.textContent = dept.dept;
                                tab.onclick = () => {
                                    selectedDeptIdx = idx;
                                    renderDeptTabs();
                                    renderCertCards();
                                };
                                deptTabs.appendChild(tab);
                            });
                        }

                                // 자격증 카드 렌더링 (선택된 학과만, 상세보기 버튼 없이 카드 클릭)
                                function renderCertCards() {
                                    certList.innerHTML = '';
                                    const dept = CERT_DATA[selectedDeptIdx];
                                    const cardRow = document.createElement('div');
                                    cardRow.className = 'card-row';
                                    dept.certs.forEach(cert => {
                                        const card = document.createElement('div');
                                        card.className = 'cert-card';
                                        card.innerHTML = `
                                            <div class="cert-card-title">${cert.name}</div>
                                            <div class="cert-card-summary">${cert.summary}</div>
                                        `;
                                        card.onclick = () => expandCertCard(cert, card);
                                        cardRow.appendChild(card);
                                    });
                                    certList.appendChild(cardRow);
                                }

                                // 카드 클릭 시 확대 및 상세 설명 표시
                                let expandedCard = null;
                                function expandCertCard(cert, cardElem) {
                                    if (expandedCard) return; // 한 번에 하나만
                                    expandedCard = cardElem;
                                    cardElem.classList.add('expanded');
                                    // 상세 내용 삽입
                                    cardElem.innerHTML = `
                                        <span class="close close-expanded" style="position:absolute;top:18px;right:28px;z-index:10;">&times;</span>
                                        <h2 style="color:#FF416C; margin-bottom:8px;">${cert.name}</h2>
                                        <p style="color:#555; margin-bottom:16px;">${cert.summary}</p>
                                        <ul style="list-style:none; padding:0; font-size:1rem;">
                                            <li><b>응시 조건:</b> ${cert.detail.condition}</li>
                                            <li><b>응시 가격:</b> ${cert.detail.price}</li>
                                            <li><b>응시 기간:</b> ${cert.detail.period}</li>
                                            <li><b>응시 방법:</b> ${cert.detail.method}</li>
                                            <li><b>취득시 취업에 좋은 직종:</b> ${cert.detail.jobs}</li>
                                        </ul>
                                        <div style="margin-top:16px; color:#333;">${cert.detail.desc}</div>
                                    `;
                                    // 닫기 버튼 이벤트
                                    cardElem.querySelector('.close-expanded').onclick = (e) => {
                                        e.stopPropagation();
                                        collapseCertCard(cardElem);
                                    };
                                    // 바깥 클릭 시 닫기
                                    setTimeout(() => {
                                        window.addEventListener('click', outsideClickHandler);
                                    }, 0);
                                }
                                function collapseCertCard(cardElem) {
                                    if (!expandedCard) return;
                                    cardElem.classList.remove('expanded');
                                    renderCertCards();
                                    expandedCard = null;
                                    window.removeEventListener('click', outsideClickHandler);
                                }
                                function outsideClickHandler(e) {
                                    if (expandedCard && !expandedCard.contains(e.target)) {
                                        collapseCertCard(expandedCard);
                                    }
                                }

                // 자격증 상세 모달 표시
                function showCertDetail(cert) {
                    modalBody.innerHTML = `
                        <h2 style="color:#FF416C; margin-bottom:8px;">${cert.name}</h2>
                        <p style="color:#555; margin-bottom:16px;">${cert.summary}</p>
                        <ul style="list-style:none; padding:0; font-size:1rem;">
                            <li><b>응시 조건:</b> ${cert.detail.condition}</li>
                            <li><b>응시 가격:</b> ${cert.detail.price}</li>
                            <li><b>응시 기간:</b> ${cert.detail.period}</li>
                            <li><b>응시 방법:</b> ${cert.detail.method}</li>
                            <li><b>취득시 취업에 좋은 직종:</b> ${cert.detail.jobs}</li>
                        </ul>
                        <div style="margin-top:16px; color:#333;">${cert.detail.desc}</div>
                    `;
                    certModal.style.display = 'block';
                }
                modalClose.onclick = () => certModal.style.display = 'none';
                window.onclick = (event) => {
                    if (event.target === certModal) certModal.style.display = 'none';
                };
        </script>
            <style>
                /* 학과별 탭 */
                .dept-tabs {
                    display: flex;
                    justify-content: center;
                    gap: 12px;
                    margin-bottom: 24px;
                    flex-wrap: wrap;
                }
                .dept-tab {
                    background: #fff;
                    color: #FF416C;
                    border: 2px solid #FF416C;
                    border-radius: 20px 20px 0 0;
                    padding: 10px 28px;
                    font-weight: bold;
                    font-size: 1rem;
                    cursor: pointer;
                    transition: background 0.2s, color 0.2s;
                    outline: none;
                }
                .dept-tab.active, .dept-tab:hover {
                    background: linear-gradient(to right, #FF4B2B, #FF416C);
                    color: #fff;
                }
                /* 자격증 카드 및 반응형 스타일 */
                .cert-list {
                    width: 100%;
                    margin: 0 auto;
                }
                .card-row {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    margin-bottom: 32px;
                }
                .cert-card {
                    background: #fff;
                    border-radius: 16px;
                    box-shadow: 0 4px 16px rgba(255,65,108,0.08);
                    padding: 24px 20px 16px 20px;
                    min-width: 220px;
                    max-width: 260px;
                    flex: 1 1 220px;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                    margin-bottom: 8px;
                    transition: box-shadow 0.2s, transform 0.4s cubic-bezier(.4,2,.6,1), z-index 0.2s;
                    position: relative;
                    cursor: pointer;
                    z-index: 1;
                }
                .cert-card:hover {
                    box-shadow: 0 8px 32px rgba(255,65,108,0.18);
                    transform: translateY(-2px) scale(1.03);
                }
                .cert-card.expanded {
                    position: fixed !important;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%) scale(1.0);
                    width: 95vw;
                    max-width: 420px;
                    min-width: unset;
                    min-height: 320px;
                    z-index: 10000;
                    box-shadow: 0 8px 32px rgba(255,65,108,0.25);
                    padding: 38px 28px 28px 28px;
                    background: #fff;
                    animation: expandCard 0.35s cubic-bezier(.4,2,.6,1);
                }
                @keyframes expandCard {
                    0% {
                        transform: translate(-50%, -50%) scale(0.7);
                        opacity: 0.2;
                    }
                    100% {
                        transform: translate(-50%, -50%) scale(1.0);
                        opacity: 1;
                    }
                }
                .cert-card-title {
                    font-size: 1.1rem;
                    font-weight: bold;
                    color: #FF416C;
                    margin-bottom: 8px;
                }
                .cert-card-summary {
                    color: #555;
                    margin-bottom: 16px;
                    font-size: 0.98rem;
                }
                .close-expanded {
                    color: #FF416C;
                    font-size: 2rem;
                    font-weight: bold;
                    cursor: pointer;
                    background: none;
                    border: none;
                    outline: none;
                }
                /* 기존 모달 숨김 */
                .modal { display: none !important; }
                @media (max-width: 600px) {
                    .container {
                        width: 98vw;
                        min-height: 420px;
                    }
                    .card-row {
                        flex-direction: column;
                        gap: 12px;
                    }
                    .cert-card {
                        min-width: unset;
                        max-width: unset;
                        width: 100%;
                    }
                    .cert-card.expanded {
                        width: 98vw;
                        max-width: 98vw;
                        padding: 18px 6vw 18px 6vw;
                    }
                }
            </style>
</body>
</html>
